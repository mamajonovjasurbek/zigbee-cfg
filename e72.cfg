# Конфигурация SWD для CC2652P
adapter driver bcm2835gpio

# Назначение пинов
bcm2835gpio_swd_nums 24 25  # SWDIO = GPIO 24 (Pin 18), SWCLK = GPIO 25 (Pin 22)
bcm2835gpio_srst_num 11      # RESET_N = GPIO 11 (Pin 23)

transport select swd
adapter speed 1000

# Создание DAP
set CHIPNAME cc26x2
source [find target/cc26x2.cfg]

# Подключение к таргету
init
targets
reset halt
